            <div class="wrapper wrapper-content">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <h3>系统搜索</h3>
                    </div>
                </div>
                <div class="well white-bg">
                    <div class="row">
                        <form>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="form-inline">
                                        <div class="form-group">
                                            <label class="control-label">时间</label>
                                            <input type="date" class="form-control" id="dt_stime" />
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label hidden-xs"> — </label>
                                            <input type="date" class="form-control" id="dt_etime" />
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label hidden-xs">作者</label>
                                            <input type="text" class="form-control" id="txt_code" placeholder="请输入正确姓名" />
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label hidden-xs">状态</label>
                                            <select class="form-control" id="slt_isTel">
                                                <option value="100" selected>全部</option>
                                                <option value="1">录用待发</option>
                                                <option value="2">已发表</option>
                                                <option value="2">已检索</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label hidden-xs">项目名称</label>
                                            <input type="text" class="form-control" id="project_name" placeholder="项目全名" />
                                        </div>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-inline">
                                        <div class="form-group">
                                            <label class="control-label hidden-xs">名称</label>
                                            <input type="text" class="form-control" id="achievement_name" placeholder="成果全名" />
                                        </div>
                                        <div class="form-group">
                                            <label>类型</label>
                                            <select class="form-control" id="slt_status">
                                                <option value="100" selected>全部</option>
                                                <option value="0">论文</option>
                                                <option value="1">专利</option>
                                                <option value="2">著作权</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>导出排序</label>
                                            <select class="form-control" id="slt_agent">
                                                <option value="100" selected>按时间排序</option>
                                                <option value="0">按作者排序</option>
                                                <!--<option value="1">专利</option>-->
                                                <!--<option value="2">著作权</option>-->
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <button type="button" class="btn btn-primary" id="btn_query"> 搜索</button>
                                            <button type="reset" class="btn btn-white"> 重置</button>
                                            <button type="button" class="btn btn-info"><span class="glyphicon glyphicon-download"></span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                            <div class="col-sm-12">
                                    <table class="table ">
                                            <thead>
                                            <tr>
                                                <th>名称</th>
                                                <th>类型</th>
                                                <th>姓名</th>
                                                <th>时间</th>
                                                <th>其它</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td>
                                                    <div>
                                                        <a href="search_results.html#">基于社交网络的信息流逻辑研究</a>
                                                    </div>
                                                </td>
                                                <td>1</td>
                                                <td>&yen;26.00</td>
                                                <td>&yen;1.20</td>
                                                <td>&yen;31,98</td>
                                            </tr>
                                    </table>
                            </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
