        <div class="wrapper wrapper-content">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <h3>创建项目</h3>
                </div>
            </div>
            <div class="well white-bg">
                <div class="row">
                    <form>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="form-inline">
                                    <div class="form-group">
                                        <label class="control-label">开始时间</label>
                                        <input type="date" size="30" class="form-control" id="dt_stime" />
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label hidden-xs">项目负责人</label>
                                        <input type="text" class="form-control" id="txt_code" placeholder="请输入正确姓名" />
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label hidden-xs">项目组老师1</label>
                                        <select class="form-control" id="teacher_1">
                                            <option value="100" selected>无</option>
                                            <option value="1">老师a</option>
                                            <option value="2">老师b</option>
                                            <option value="2">老师c</option>
                                            <option value="2">老师d</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label hidden-xs">项目组老师2</label>
                                        <select class="form-control" id="teacher_2">
                                            <option value="100" selected>无</option>
                                            <option value="1">老师a</option>
                                            <option value="2">老师b</option>
                                            <option value="2">老师c</option>
                                            <option value="2">老师d</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label hidden-xs">项目组老师3</label>
                                        <select class="form-control" id="teacher_3">
                                            <option value="100" selected>无</option>
                                            <option value="1">老师a</option>
                                            <option value="2">老师b</option>
                                            <option value="2">老师c</option>
                                            <option value="2">老师d</option>
                                        </select>
                                    </div>

                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-inline">
                                    <div class="form-group">
                                        <label class="control-label hidden-xs">项目名称</label>
                                        <input type="text" size="20" class="form-control" id="txt_tel" placeholder="项目全名" />
                                    </div>
                                    <div class="form-group">
                                        <label>需求学生数</label>
                                        <select class="form-control" id="slt_status">
                                            <option value="100" selected>0</option>
                                            <option value="0">1</option>
                                            <option value="1">2</option>
                                            <option value="2">3</option>
                                            <option value="0">4</option>
                                            <option value="1">5</option>
                                            <option value="2">6</option>
                                            <option value="0">7</option>
                                            <option value="1">8</option>
                                            <option value="2">9</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>项目级别</label>
                                        <select class="form-control" id="slt_agent">
                                            <option value="100" selected>默认</option>
                                            <option value="0">校级</option>
                                            <option value="1">省级</option>
                                            <option value="2">国家级</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-inline">
                                    <div class="form-group">
                                        <label class="control-label hidden-xs">项目描述</label>
                                        <input type="text" class="form-control "size="100" id="project" placeholder="项目内容" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="col-sm-12">
                        <button type="button" class="btn btn-primary" id="btn_query"> 完成</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
